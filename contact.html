  <h2> Contact Us </h2>

<div class="contact">
  <p> We would love to hear from you so go ahead and send us an e-mail wih your enquiries </p>
</div>

<div class ="grid-spaceAround">
  <div class="col-8">
    <form class="grid-spaceBetween" method="POST" action="http://formspree.io/keznjoe@bigpond.com">
      <input class="padded col-5" id="name" type="text" placeholder="what is your name" name="name">
      <input class="padded col-5" id="email" type="email" placeholder="what is your email" name="email">
      <input class="padded col-12" type="text" placeholder="what location are your interested in" name="location">
      <textarea class="padded col-12" id="message" name="message" placeholder="Anything else you want us to know"></textarea>
      <button class="padded col-12" type="submit">Send</button>
    </form>
  </div>
</div>
