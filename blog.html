---
layout: default
---


<!-- This is where my head and body will be that carry over from Jekyll -->



<section id="post">
  <div class="grid-spaceBetween container">
    {% for post in site.posts limit:1 %}
      <div id="posts" class="col-7">
        <a href="{{post.url}}">
          <img class="featuredpic"src="{{post.featuredimg}}"/>
          <h3> {{post.title}} </h3>
          {{post.content}}
        </a>
      </div>
    {% endfor %}
</section>

<section id="post">
  <div class="grid-spaceBetween container">
    {% for post in site.posts offset:1 %}
      <div id="posts" class="col-4">
        <a href="{{post.url}}">
          <img class="featuredpic"src="{{post.featuredimg}}"/>
          <h3> {{post.title}} </h3>
          {{post.content}}
        </a>
      </div>
    {% endfor %}
</section>
