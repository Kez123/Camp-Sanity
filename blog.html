---
layout: default
---
<section id="post">
  <div class="grid-spaceBetween container">
    {% for post in site.posts limit:1 %}
      <div id="posts" class="col-7">
        <a href="{{post.url}}">
          <img class="featuredpic"src="{{post.featuredimg}}"/>
          <h3> {{post.title}} </h3>
          {{post.content}}
        </a>
      </div>
    {% endfor %}

    <div class="col-5">
      {% for post in site.posts %}
        <a href="{{post.url}}">
          <div class="flex-center review" style="background-image:url('{{post.featuredimg}}')">
            <h3>{{post.title}} </h3>
          </div>
        </a>
      {% endfor %}
    </div>

</section>



<section id="post">
  <div class="grid-spaceBetween container">
    {% for post in site.posts offset:1 %}
      <div id="posts" class="col-4">
        <a href="{{post.url}}">
          <img class="featuredpic"src="{{post.featuredimg}}"/>
          <h3> {{post.title}} </h3>
          {{post.content}}
        </a>
      </div>
    {% endfor %}
</section>
